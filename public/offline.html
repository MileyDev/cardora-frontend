<!DOCTYPE html>
<html>
  <head>
    <title>Offline - Cardora</title>
    <style>
      body {
        font-family: system-ui, -apple-system, sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        background: #0f172a;
        color: white;
      }
      .box {
        text-align: center;
        max-width: 400px;
      }
      button {
        margin-top: 16px;
        padding: 10px 16px;
        border: none;
        border-radius: 8px;
        background: #2563eb;
        color: white;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <h1>You are offline</h1>
      <p>Check your internet connection and try again.</p>
      <button onclick="window.location.reload()">Retry</button>
    </div>
  </body>
</html>
